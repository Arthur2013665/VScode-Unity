<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Code Downloader</title>
</head>
<body>
    <h1>Terminal Code Downloader</h1>
    <form id="download-form">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url"><br><br>
        <label for="output_path">Output Path:</label>
        <input type="text" id="output_path" name="output_path"><br><br>
        <button type="submit">Download</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var url = document.getElementById('url').value;
            var output_path = document.getElementById('output_path').value;

            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'url=' + encodeURIComponent(url) + '&output_path=' + encodeURIComponent(output_path)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerHTML = '<p style="color: green;">' + data.message + '</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">' + data.message + '</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">An error occurred</p>';
            });
        });
    </script>
</body>
</html>
